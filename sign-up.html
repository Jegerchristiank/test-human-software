<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opret konto · Human Biologi Studio</title>
    <link rel="icon" href="Logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="mode-auth" data-auth-mode="sign-up" data-testid="page-sign-up">
    <div class="ambient ambient-one"></div>
    <div class="ambient ambient-two"></div>
    <div class="ambient ambient-three"></div>
    <div class="noise-layer"></div>
    <div class="theme-switch" role="group" aria-label="Tema" data-testid="theme-switch">
      <span class="theme-label">Lys</span>
      <label class="theme-toggle">
        <input type="checkbox" id="theme-toggle" data-testid="theme-toggle" aria-label="Skift til mørk tilstand" />
      </label>
      <span class="theme-label">Mørk</span>
    </div>

    <main class="auth-shell auth-page" data-testid="auth-page">
      <header class="global-header" data-testid="global-header">
        <div class="brand-block">
          <div class="brand-mark">
            <img class="brand-logo" src="Logo.png" alt="Human Biologi Studio logo" />
          </div>
          <div>
            <div class="brand-subtitle">Sundhed &amp; Informatik</div>
            <div class="brand-title">Human Biologi Studio</div>
          </div>
        </div>
        <nav class="global-header-links" aria-label="Login links" data-testid="global-header-links">
          <a class="btn ghost small" href="sign-in.html" data-testid="nav-sign-in" data-preserve-redirect="true">Log ind</a>
          <a
            class="btn primary small active"
            href="sign-up.html"
            aria-current="page"
            data-testid="nav-sign-up"
          >Opret konto</a>
        </nav>
      </header>

      <section class="panel auth-panel" data-testid="auth-panel">
        <div class="panel-header">
          <h1>Opret konto</h1>
          <p>Opret en konto for at starte din første session.</p>
        </div>
        <form class="auth-form" id="auth-form" data-testid="auth-form">
          <div class="field">
            <label for="auth-name-input">Fulde navn</label>
            <input
              type="text"
              id="auth-name-input"
              data-testid="auth-name-input"
              autocomplete="name"
            />
          </div>
          <div class="field">
            <label for="auth-email-input">Email</label>
            <input
              type="email"
              id="auth-email-input"
              data-testid="auth-email-input"
              autocomplete="email"
              required
            />
          </div>
          <div class="field">
            <label for="auth-password-input">Adgangskode</label>
            <input
              type="password"
              id="auth-password-input"
              data-testid="auth-password-input"
              autocomplete="new-password"
              required
            />
          </div>
          <button id="auth-signup-btn" data-testid="auth-signup-btn" class="btn primary" type="submit">
            Opret konto
          </button>
        </form>
        <div class="auth-divider" data-testid="auth-divider">eller</div>
        <div class="auth-oauth" data-testid="auth-oauth">
          <button id="auth-google-btn" data-testid="auth-google-btn" class="btn oauth google" type="button">
            <span class="oauth-icon" aria-hidden="true">
              <svg viewBox="0 0 48 48" focusable="false" aria-hidden="true">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.23 9.19 3.63l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.16 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.5 24.5c0-1.63-.15-3.19-.43-4.69H24v9.1h12.7c-.55 2.96-2.2 5.46-4.7 7.14l7.3 5.68c4.25-3.92 6.7-9.69 6.7-17.23z"/>
                <path fill="#FBBC05" d="M10.54 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.98-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.9-5.81l-7.3-5.68c-2.02 1.36-4.6 2.16-8.6 2.16-6.26 0-11.57-3.66-13.45-8.72l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
              </svg>
            </span>
            <span>Fortsæt med Google</span>
          </button>
          <button id="auth-apple-btn" data-testid="auth-apple-btn" class="btn oauth apple" type="button">
            <span class="oauth-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                <path fill="currentColor" d="M16.365 1.43c0 1.14-.46 2.23-1.21 3.03-.78.84-2.08 1.49-3.26 1.39-.15-1.1.32-2.26 1.06-3.05.77-.84 2.12-1.45 3.41-1.37zm3.12 11.57c-.03-2.62 2.14-3.87 2.24-3.93-1.22-1.78-3.12-2.02-3.79-2.05-1.61-.16-3.14.94-3.96.94-.82 0-2.08-.92-3.42-.9-1.76.03-3.39 1.02-4.3 2.6-1.83 3.18-.47 7.9 1.32 10.48.87 1.27 1.9 2.7 3.26 2.65 1.31-.05 1.81-.85 3.4-.85 1.58 0 2.04.85 3.43.83 1.42-.02 2.31-1.28 3.18-2.55.99-1.45 1.4-2.86 1.43-2.93-.03-.01-2.74-1.05-2.77-4.14z"/>
              </svg>
            </span>
            <span>Fortsæt med Apple</span>
          </button>
        </div>
        <div class="auth-status" id="auth-status" data-testid="auth-status">Opret konto for at starte.</div>
        <div class="auth-switch" data-testid="auth-switch">
          <span>Har du allerede en konto?</span>
          <a href="sign-in.html" data-testid="auth-switch-link" data-preserve-redirect="true">Log ind</a>
        </div>
        <a class="btn ghost small" href="index.html" data-testid="auth-back-link">Til forsiden</a>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
  </body>
</html>
